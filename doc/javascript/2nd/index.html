<body onload="checkCookies()">
	<button id="rmL" onclick="removeAlert"> remove listener</button>
	<button id="listener"> listener</button>
	<h1 id="listenerAct">a</h1>
	<div id="mouseTest" onmouseover="mOver(this)" onmouseout="mOut(this)" 
	onmouseup="onUp(this)" onmousedown="onDown(this)" style="background-color:white;width:120px"> Mouse over test
	</div>
	<script>
		function removeAlert() {
			document.getElementById("listener").removeEventListener("click",alertHW);
		}
		
		window.addEventListener("resize",function(){
			document.getElementById("listenerAct").innerHTML = Math.random();
		})
		document.getElementById("listener").addEventListener("mouseout",function() {
			myFunc(this);
		});
		function myFunc(id){
			id.innerHTML = "test param";
		}

		document.getElementById("listener").addEventListener("click",alertHW);
		function alertHW() {
			alert("hello world");
		}
		document.getElementById("listener").addEventListener("click",function() {
			alert("second alert!");
		})
		document.getElementById("listener").addEventListener("mouseover",function(){
			document.getElementById("listenerAct").innerHTML += "mouse over <br>";
		})
		function displayDate() {
			document.getElementById("listenerAct").innerHTML = Date();
		}
		function onUp(id) {
			id.style.color = "purple";
		}
		function onDown(id) {
			id.style.color = "yellow";
		}
		function mOver(id) {
			// id.innerHTML = "over";
			id.style.color = "red"
		}
		function mOut(id) {
			// id.innerHTML = "out";
			id.style.color = "green"
		}
		function fname(id) {
			// var x = document.getElementById();
			id.value = id.value.toUpperCase();
		}
	</script>

	</script>

	<button onclick="myMove()">animate</button>
	<script>
		function myMove() {
			var elem = document.getElementById("animate");   
  			var pos = 0;
  			var id = setInterval(frame, 10);
  			function frame() {
    			if (pos == 350) {
     			 	clearInterval(id);
    			} else {
     				pos++; 
      				elem.style.top = pos + "px"; 
      				elem.style.left = pos + "px"; 
    			}			
  			}
		}
	</script>

		<div id = "animate">my animation</div>
