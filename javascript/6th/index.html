<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<p id="xmlHR"> xmlhttprequest</p>
	<button onclick="httpR()">httpR</button>
	<script>
		function httpR() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("xmlHR").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET","random.txt", true);
			xhttp.send();
		}
	</script>
</body>
</html>
