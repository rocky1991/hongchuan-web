<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<p id="receive"> xml response</p>
	<button onclick="responseXml()">xml response</button>
	<script>
		function responseXml() {
			var xmlDoc,txt, x, i;
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					xmlDoc = xhttp.responseXML;
					txt = "";
					x = xmlDoc.getElementsByTagName("ARTIST");
					for (i=0; i<x.length; i++) {
						txt += x[i].childNodes[0].nodeValue + "<br>";
					}
					document.getElementById("receive").innerHTML = txt;
				}
			}
			xhttp.open("GET","cd_catalog.xml", true);
			xhttp.send();
		}
	</script>
	<p id="xmlHR"> xmlhttprequest</p>
	<button onclick="httpR()">httpR</button>
	<script>
		function httpR() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					// document.getElementById("xmlHR").innerHTML = this.responseText;
					// document.getElementById("xmlHR").innerHTML = this.getAllResponseHeaders();
					document.getElementById("xmlHR").innerHTML = this.getResponseHeader("Last-Modified");
				}
			};
			xhttp.open("GET","random.txt", true);
			xhttp.send();
		}
	</script>
</body>
</html>
