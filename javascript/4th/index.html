<!DOCTYPE html>
<html>
<head>
</head>
<body onload="checkCookie()">
	<p id="cookieEnabled"> </p>
	<script>
		document.getElementById("cookieEnabled").innerHTML = navigator.cookieEnabled;
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
			var expires = "expres=" + d.toUTCString();
			document.cookie = cname+"=" + cvalue +";"+expires + ";+path=/";
		}
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			var i;
			for (i=0; i<ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)== ' '){
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}
		function checkCookie() {
			var username = getCookie("username");
			if (username != ""){
				alert("Welcome again " + username);
			} else {
				username = prompt("Please enter your name:", "");
				if( username != "" && username != null) {
					setCookie("username", username, 365);
				}
			}
		}
	</script>
	<p id="cookie1">asdf</p>
	<button onclick="document.getElementById('cookie1').innerHTML = decodeURIComponent(document.cookie)">cook</button>
